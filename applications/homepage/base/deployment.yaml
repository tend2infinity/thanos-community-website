kind: Deployment
apiVersion: apps/v1
metadata:
  name: homepage
spec:
  replicas: 2
  selector:
    matchLabels:
      app: homepage
  template:
    metadata:
      labels:
        app: homepage
    spec:
      containers:
      - name: homepage
        image: tend2infinity/thanos-demo:latest
        ports:
        - containerPort: 80
