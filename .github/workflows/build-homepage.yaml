name: Create and publish a Docker image

on:
  push:
    branches:
      - build
    # paths:
      # - 'ui/thanos-demo/**'

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build-js:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [15.x]
    defaults:
      run:
        working-directory: ui/thanos-demo
    steps:
      - uses: actions/checkout@v3
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
      - run: npm ci
      - run: npm run build
      - name: Cache build
        id: build
        uses: actions/cache@v3
        with:
          path: /home/runner/work/thanos-community-website/thanos-community-website/ui/thanos-demo/build
          key: ${{ runner.os }}-build

  build-and-push-image:
    needs: build-js
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    defaults:
      run:
        working-directory: ui/thanos-demo
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Cache build
        id: build
        uses: actions/cache@v3
        with:
          path: /home/runner/work/thanos-community-website/thanos-community-website/ui/thanos-demo/build
          key: ${{ runner.os }}-build

      - run: ls -lah

      - name: Log in to the Container registry
        uses: docker/login-action@f054a8b539a109f9f41c372932f1ae047eff08c9
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@98669ae865ea3cffbcbaa878cf57c20bbf1c6c38
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}

      - name: Set variables
        run: |
          VER=$(cat VERSION)
          echo "VERSION=$VER" >> $GITHUB_ENV

      - name: Build and push Docker image
        uses: docker/build-push-action@ad44023a93711e3deb337508980b4b5e9bcdc5dc
        with:
          context: ui/thanos-demo
          push: true
          tags: ghcr.io/thanos-io/thanos-community-website:${{ env.VERSION }}
          labels: ${{ steps.meta.outputs.labels }}


  deploy:
    name: pullrequest
    runs-on: ubuntu-latest
    needs: build-and-push-image

    steps:
    - name: Check out code
      uses: actions/checkout@v3

    - name: Setup Kustomize
      uses: imranismail/setup-kustomize@v1
      with:
        kustomize-version: "3.6.1"

    - name: Set variables
      run: |
        VER=$(cat VERSION)
        echo "VERSION=$VER" >> $GITHUB_ENV

    - name: Update Kubernetes resources
      run: |
        cd applications/homepage/overlays/production
        kustomize edit set image ghcr.io/thanos-io/thanos-community-website=ghcr.io/thanos-io/thanos-community-website:${{ env.VERSION }}

    - name: Create Pull Request
      uses: peter-evans/create-pull-request@v3
      with:
        signoff: true
        token: ${{ secrets.GITHUB_TOKEN }}
        commit-message: 'Updates homepage docker image'
        branch: update-homepage-action
        delete-branch: true
        title: '*: Updates thanos-community-website docker image version'
        body: >
          This PR is auto-generated by
          [create-pull-request](https://github.com/peter-evans/create-pull-request).
        labels: thanos-community-website, automated pr
